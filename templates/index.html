<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Marksheet</h2>

        <form method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="subject1">Subject 1:</label>
                <input type="number" class="form-control" id="subject1" name="sub1" required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2:</label>
                <input type="number" class="form-control" id="subject2" name="sub2" required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3:</label>
                <input type="number" class="form-control" id="subject3" name="sub3" required>
            </div>
            <div class="form-group">
                <label for="subject4">Subject 4:</label>
                <input type="number" class="form-control" id="subject4" name="sub4" required>
            </div>
            <div class="form-group">
                <label for="subject5">Subject 5:</label>
                <input type="number" class="form-control" id="subject5" name="sub5" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>

            <!-- Result columns -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="totalMarks">Total Marks:</label>
                    <input type="number" class="form-control" value="{{total}}" name="total" readonly>
                </div>
                <div class="col-md-4">
                    <label for="percentage">Percentage:</label>
                    <input type="number" class="form-control" value="{{per}}"  name="per" readonly>
                </div>
                <div class="col-md-4">
                    <label for="division">Division:</label>
                    <input type="text" class="form-control" value="{{div}}"  name="div" readonly>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
